<div class="interest-section">
  <!-- <div class="card"> -->
    <h2>Intereses</h2>
  <!-- </div> -->

  <div class="card">
    <form (ngSubmit)="AgregarInterest()">
      <label for="interest">InterÃ©s</label>
      <input
        type="text"
        id="interest"
        class="txt"
        name="title" placeholder="Escribe aqui"
        [(ngModel)]="myInterests.interest" />

      <button type="submit" class="btn">Guardar</button>
    </form>
  </div>

  <div class="card">
    <h3>Tus intereses</h3>
    <div *ngFor="let interest of interests; let i = index" class="life-container">
      <div class="interest-card">
        <div class="interest-content">
          <h3>{{ interest.interest }}</h3>
        </div>
      </div>
      <button type="button" class="btn danger" (click)="deleteInterest(interest.id)">Borrar</button>
    </div>
  </div>
</div>
