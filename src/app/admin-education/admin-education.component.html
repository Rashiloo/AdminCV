<div class="education-section">
  <div class="edu-list card">
    <h2>Educación</h2>
    <div *ngFor="let edu of education; let i = index" class="edu-item">
      <span>{{ edu.degree }} - {{ edu.institution }}</span>
      <span>{{ edu.startDate }} - {{ edu.endDate }}</span>
      <button class="btn delete" (click)="deleteEducation(edu.id)">Borrar</button>
    </div>
  </div>

  <div class="edu-form card">
    <h2>Agregar</h2>
    <form (ngSubmit)="AgregarEducation()">
      <input type="text" class="txt" name="startDate" placeholder="Fecha de inicio" [(ngModel)]="myEducation.startDate">
      <input type="text" class="txt" name="endDate" placeholder="Fecha de finalizacion " [(ngModel)]="myEducation.endDate">
      <input type="text" class="txt" name="Degree" placeholder="Título" [(ngModel)]="myEducation.degree">
      <input type="text" class="txt" name="institution" placeholder="Institución" [(ngModel)]="myEducation.institution">
    </form>
    <input type="submit" class="btn" value="{{ btntxt }}" (click)="AgregarEducation()">
  </div>
</div>
